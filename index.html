<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#121212">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-TileColor" content="#121212">
    <meta name="msapplication-config" content="none">
    <title>Among Us Mouse Follower</title>
    <style>
        :root {
            --bg-primary: #0a0e27;
            --bg-secondary: #1a1f3a;
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.85);
            --navbar-bg: rgba(15, 20, 45, 0.6);
            --navbar-border: rgba(100, 150, 255, 0.2);
            --accent: #00d4ff;
            --accent-secondary: #7c3aed;
            --shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
        }

        [data-theme="light"] {
            --bg-primary: #f8f9fa;
            --bg-secondary: #ffffff;
            --text-primary: #1a1a1a;
            --text-secondary: rgba(0, 0, 0, 0.75);
            --navbar-bg: rgba(255, 255, 255, 0.7);
            --navbar-border: rgba(100, 150, 255, 0.15);
            --accent: #0066ff;
            --accent-secondary: #6b21a8;
            --shadow: 0 20px 60px rgba(0, 0, 0, 0.08);
        }

        [data-theme="red"] {
            --bg-primary: linear-gradient(135deg, #0f0000 0%, #2d0a1a 50%, #1a0a1a 100%);
            --bg-secondary: #1a0a0a;
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 200, 200, 0.9);
            --navbar-bg: rgba(60, 10, 10, 0.7);
            --navbar-border: rgba(255, 100, 100, 0.3);
            --accent: #ff3333;
            --accent-secondary: #ff6b6b;
            --shadow: 0 20px 60px rgba(255, 0, 0, 0.15);
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-user-select: none;
            user-select: none;
        }

        html, body {
            position: fixed;
            width: 100%;
            height: 100%;
            max-height: 100vh;
            max-height: 100dvh;
        }

        body {
            margin: 0;
            padding: 0;
            background: var(--bg-primary);
            overflow: hidden;
            cursor: crosshair;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            touch-action: none;
            -webkit-user-select: none;
            user-select: none;
            -webkit-touch-callout: none;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            transition: background 0.5s ease, color 0.3s ease;
        }

        #crewmate {
            position: fixed;
            top: 0;
            left: 0;
            width: clamp(20px, 6vw, 32px);
            pointer-events: none;
            z-index: 1000;
            will-change: transform;
            image-rendering: crisp-edges;
            image-rendering: pixelated;
        }

        #crewmate img {
            width: 100%;
            height: auto;
            display: block;
            backface-visibility: hidden;
            -webkit-backface-visibility: hidden;
        }

        .preloader {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            width: 100%;
            height: 100%;
            max-height: 100dvh;
            background: var(--bg-primary);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            opacity: 1;
            transition: opacity 0.5s ease-out;
        }

        .preloader.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .preloader-text {
            font-size: clamp(24px, 12vw, 48px);
            font-weight: 300;
            color: var(--text-primary);
            letter-spacing: 2px;
            animation: fadeInOut 0.3s ease-in-out;
            text-align: center;
            padding: 20px;
            line-height: 1.2;
        }

        @keyframes fadeInOut {
            0% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }

        .instructions {
            color: white;
            position: fixed;
            bottom: 20px;
            left: 0;
            right: 0;
            width: 100%;
            text-align: center;
            opacity: 0.6;
            font-size: clamp(12px, 3vw, 16px);
            line-height: 1.4;
            pointer-events: none;
            color: var(--text-primary);
            font-weight: 500;
            letter-spacing: 0.8px;
            transition: all 0.3s ease;
        }

        /* Landscape mode adjustments */
        @media (orientation: landscape) {
            .instructions {
                bottom: 10px;
                font-size: clamp(10px, 2vw, 14px);
            }
        }

        /* Tablet and larger screens */
        @media (min-width: 768px) {
            body {
                cursor: crosshair;
            }
        }

        /* Mobile and touch devices */
        @media (max-width: 768px) {
            body {
                cursor: pointer;
            }

            #crewmate {
                width: clamp(18px, 6vw, 28px);
            }
        }

        /* Small phones */
        @media (max-width: 480px) {
            #crewmate {
                width: clamp(16px, 5vw, 24px);
            }

            .preloader-text {
                font-size: clamp(20px, 10vw, 40px);
            }
        }

        /* iPad and tablets */
        @media (min-width: 768px) and (max-width: 1024px) {
            #crewmate {
                width: clamp(22px, 7vw, 30px);
            }
        }

        /* High DPI screens */
        @media (-webkit-min-device-pixel-ratio: 2), (min-resolution: 192dpi) {
            #crewmate {
                image-rendering: -webkit-optimize-contrast;
            }
        }

        /* Prevent zoom on input focus for iOS */
        @supports (-webkit-touch-callout: none) {
            input, textarea, select {
                font-size: 16px !important;
            }
        }

        /* Glassmorphism Navbar */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            width: 100%;
            padding: 0.7rem clamp(1rem, 3vw, 2rem);
            background: var(--navbar-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1.5px solid var(--navbar-border);
            z-index: 900;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: var(--shadow), 0 0 40px rgba(0, 212, 255, 0.1);
            gap: 1rem;
            transition: all 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            animation: slideDown 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
                filter: blur(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
                filter: blur(0);
            }
        }

        .navbar:hover {
            box-shadow: var(--shadow), 0 0 60px rgba(0, 212, 255, 0.15);
            background: var(--navbar-bg);
            border-bottom: 1.5px solid var(--navbar-border);
        }

        .navbar-brand {
            font-size: clamp(16px, 4vw, 24px);
            font-weight: 700;
            color: var(--text-primary);
            text-decoration: none;
            letter-spacing: 1.5px;
            display: flex;
            align-items: center;
            gap: 0.7rem;
            text-transform: uppercase;
            transition: all 0.4s ease;
            position: relative;
        }

        .navbar-brand::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2.5px;
            background: linear-gradient(90deg, var(--accent), var(--accent-secondary));
            transition: width 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .navbar-brand:hover {
            opacity: 0.9;
            transform: translateX(5px);
            color: var(--accent);
            text-shadow: 0 0 20px rgba(0, 212, 255, 0.3);
        }

        .navbar-brand:hover::after {
            width: 100%;
        }

        .navbar-links {
            display: flex;
            gap: clamp(0.5rem, 2vw, 1.5rem);
            list-style: none;
            margin: 0;
            padding: 0;
            align-items: center;
        }

        .navbar-links a {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: clamp(12px, 2vw, 16px);
            padding: 0.6rem 1.2rem;
            border-radius: 12px;
            transition: all 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
            position: relative;
            overflow: visible;
            display: inline-block;
            font-weight: 500;
            letter-spacing: 0.5px;
            text-transform: capitalize;
        }

        .navbar-links a::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.15), transparent);
            transition: left 0.6s ease;
            z-index: -1;
            border-radius: 12px;
        }

        .navbar-links a:hover::before {
            left: 100%;
        }

        .navbar-links a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 2.5px;
            background: linear-gradient(90deg, var(--accent), var(--accent-secondary));
            transition: all 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
            box-shadow: 0 0 15px var(--accent);
            transform: translateX(-50%);
        }

        .navbar-links a:hover {
            color: var(--text-primary);
            transform: translateY(-3px);
            background: linear-gradient(135deg, rgba(0, 212, 255, 0.1), rgba(124, 58, 237, 0.1));
            backdrop-filter: blur(12px);
            box-shadow: 0 8px 32px rgba(0, 212, 255, 0.2), inset 0 1px 1px rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(0, 212, 255, 0.3);
        }

        .navbar-links a:hover::after {
            width: 100%;
            box-shadow: 0 0 25px var(--accent), 0 0 50px rgba(0, 212, 255, 0.3);
        }

        /* Tooltip styling */
        .navbar-links a[data-tooltip]::before {
            content: attr(data-tooltip);
            position: absolute;
            bottom: -45px;
            left: 50%;
            transform: translateX(-50%) translateY(-15px);
            white-space: nowrap;
            background: linear-gradient(135deg, var(--accent), var(--accent-secondary));
            color: white;
            padding: 0.7rem 1rem;
            border-radius: 10px;
            font-size: 12px;
            font-weight: 700;
            opacity: 0;
            pointer-events: none;
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            box-shadow: 0 10px 35px rgba(0, 212, 255, 0.4), 0 0 25px var(--accent);
            z-index: 1000;
            letter-spacing: 0.8px;
            text-transform: uppercase;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .navbar-links a[data-tooltip]:hover::before {
            opacity: 1;
            transform: translateX(-50%) translateY(-20px);
        }

        #themeToggle {
            background: linear-gradient(135deg, rgba(0, 212, 255, 0.1), rgba(124, 58, 237, 0.1));
            border: 1.5px solid rgba(0, 212, 255, 0.3);
            color: var(--text-primary);
            font-size: clamp(20px, 5vw, 28px);
            cursor: pointer;
            transition: all 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
            padding: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            border-radius: 12px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px rgba(0, 212, 255, 0.15);
        }

        #themeToggle::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.15), transparent);
            border-radius: 12px;
            opacity: 0;
            transition: all 0.4s ease;
            transform: scale(0.8);
        }

        #themeToggle:hover::before {
            opacity: 1;
            transform: scale(1.4);
        }

        #themeToggle:hover {
            transform: rotate(30deg) scale(1.15);
            filter: drop-shadow(0 0 15px var(--accent));
            box-shadow: 0 8px 30px rgba(0, 212, 255, 0.3), inset 0 1px 1px rgba(255, 255, 255, 0.2);
            border: 1.5px solid rgba(0, 212, 255, 0.6);
        }

        #themeToggle:active {
            transform: rotate(30deg) scale(0.95);
        }

        /* Adjust body for navbar */
        body {
            padding-top: clamp(55px, 11vw, 70px);
        }

        /* Mobile navbar adjustments */
        @media (max-width: 768px) {
            .navbar {
                padding: 0.6rem 1rem;
            }

            .navbar-links {
                gap: 0.5rem;
            }

            .navbar-links a {
                padding: 0.4rem 0.8rem;
                font-size: 12px;
            }
        }

        @media (max-width: 480px) {
            .navbar-brand {
                font-size: 14px;
            }

            .navbar-links a {
                padding: 0.3rem 0.6rem;
                font-size: 11px;
            }

            .navbar-links {
                gap: 0.3rem;
            }
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <a href="#" class="navbar-brand">
            <span>ÔøΩ</span> Data Science
        </a>
        <ul class="navbar-links">
            <li><a href="#home" data-tooltip="Welcome">Home</a></li>
            <li><a href="#about" data-tooltip="Know me better">About</a></li>
            <li><a href="#projects" data-tooltip="My work">Projects</a></li>
            <li><a href="#skills" data-tooltip="Technical skills">Skills</a></li>
            <li><a href="#blog" data-tooltip="Read insights">Articles</a></li>
            <li><a href="#contact" data-tooltip="Get in touch">Contact</a></li>
            <li><button id="themeToggle" title="Toggle theme">üåô</button></li>
        </ul>
    </nav>

    <div class="preloader" id="preloader">
        <div class="preloader-text" id="preloaderText">Hello</div>
    </div>

    <div class="instructions">Move your mouse to make the crewmate follow you</div>

    <div id="crewmate">
        <img id="crewmateImg" src="xyqo6hx42sn51.webp" alt="Crewmate Character">
    </div>

    <script>
        // Theme toggle functionality
        const themeToggle = document.getElementById('themeToggle');
        const html = document.documentElement;
        const crewmateImg = document.getElementById('crewmateImg');
        
        const themes = ['dark', 'light', 'red'];
        let currentThemeIndex = 0;
        
        // Load saved theme preference or default to dark
        const savedTheme = localStorage.getItem('theme') || 'dark';
        html.setAttribute('data-theme', savedTheme);
        currentThemeIndex = themes.indexOf(savedTheme);
        updateThemeIcon();
        updateCrewmateImage(savedTheme);

        function updateThemeIcon() {
            const theme = themes[currentThemeIndex];
            if (theme === 'dark') {
                themeToggle.textContent = '‚òÄÔ∏è';
            } else if (theme === 'light') {
                themeToggle.textContent = 'üåô';
            } else if (theme === 'red') {
                themeToggle.textContent = '‚ù§Ô∏è';
            }
        }

        function updateCrewmateImage(theme) {
            if (theme === 'light') {
                crewmateImg.src = '4eof2l4o1sn51.webp'; // Black character for light theme
            } else if (theme === 'red') {
                crewmateImg.src = 'an871k4o1sn51.webp'; // Yellow character for red theme
            } else {
                crewmateImg.src = 'xyqo6hx42sn51.webp'; // White character for dark theme
            }
        }

        themeToggle.addEventListener('click', () => {
            currentThemeIndex = (currentThemeIndex + 1) % themes.length;
            const newTheme = themes[currentThemeIndex];
            
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeIcon();
            updateCrewmateImage(newTheme);
        });

        // Preloader with hello in multiple languages
        const preloader = document.getElementById('preloader');
        const preloaderText = document.getElementById('preloaderText');
        
        const hellos = [
            'üëã Hello',      // English
            'üëã Hola',       // Spanish
            'üëã Bonjour',    // French
            'üëã Ciao',       // Italian
            'üëã Hallo',      // German
            'üëã Ol√°',        // Portuguese
            'üëã –ü—Ä–∏–≤–µ—Ç',     // Russian
            'üëã ‰Ω†Â•Ω',       // Chinese
            'üëã „Åì„Çì„Å´„Å°„ÅØ',  // Japanese
            'üëã ÏïàÎÖïÌïòÏÑ∏Ïöî',  // Korean
            
            'üëã ‡∏™‡∏ß‡∏±‡∏™‡∏î‡∏µ',     // Thai
            'üëã ‡§®‡§Æ‡§∏‡•ç‡§§‡•á',     // Hindi
            'üëã ◊©◊ú◊ï◊ù',       // Hebrew
            'üëã ŸÖÿ±ÿ≠ÿ®ÿß',      // Arabic
            'üëã ‡¶®‡¶Æ‡¶∏‡ßç‡¶ï‡¶æ‡¶∞',     // Bengali
            
        ];
        
        let languageIndex = 0;
        const preloaderDuration = 3000; // Total duration: 3 seconds
        const languageInterval = preloaderDuration / hellos.length;
        
        function updateLanguage() {
            preloaderText.textContent = hellos[languageIndex];
            languageIndex++;
            
            if (languageIndex < hellos.length) {
                setTimeout(updateLanguage, languageInterval);
            } else {
                // Hide preloader after all languages
                setTimeout(() => {
                    preloader.classList.add('hidden');
                }, 300);
            }
        }
        
        // Start preloader
        updateLanguage();

        // Main crewmate follower script
        const crewmate = document.getElementById('crewmate');
        const isTouchDevice = () => {
            return (('ontouchstart' in window) ||
                    (navigator.maxTouchPoints > 0) ||
                    (navigator.msMaxTouchPoints > 0));
        };

        // Handle device orientation changes
        window.addEventListener('orientationchange', () => {
            setTimeout(() => {
                mouseX = window.innerWidth / 2;
                mouseY = window.innerHeight / 2;
                currentX = mouseX;
                currentY = mouseY;
            }, 100);
        });

        // Handle window resize
        window.addEventListener('resize', () => {
            if (currentX > window.innerWidth) currentX = window.innerWidth / 2;
            if (currentY > window.innerHeight) currentY = window.innerHeight / 2;
        });
        
        // Target position (mouse/touch)
        let mouseX = window.innerWidth / 2;
        let mouseY = window.innerHeight / 2;
        
        // Current position (character)
        let currentX = 0;
        let currentY = 0;

        // The "Lerp" speed: 0.05 is slow and smooth, 0.2 is fast
        const speed = 0.07; 

        // Update target coordinates on mouse/touch move
        window.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });

        // Touch support for mobile devices
        window.addEventListener('touchmove', (e) => {
            if (e.touches.length > 0) {
                mouseX = e.touches[0].clientX;
                mouseY = e.touches[0].clientY;
            }
        }, { passive: true });

        // Fallback for touch start (when only touching)
        window.addEventListener('touchstart', (e) => {
            if (e.touches.length > 0) {
                mouseX = e.touches[0].clientX;
                mouseY = e.touches[0].clientY;
            }
        }, { passive: true });

        // Pointer events for better compatibility
        window.addEventListener('pointermove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });

        function animate() {
            // Calculate distance to move (Current + (Target - Current) * Speed)
            currentX += (mouseX - currentX) * speed;
            currentY += (mouseY - currentY) * speed;

            // Get character size and offset it to center
            const charSize = crewmate.offsetWidth;
            const charOffset = charSize / 2;
            const xPos = currentX - charOffset;
            const yPos = currentY - charOffset;

            // Calculate angle of movement
            const deltaX = mouseX - currentX;
            const deltaY = mouseY - currentY;
            const angle = Math.atan2(deltaY, deltaX) * (180 / Math.PI);

            // Flip the character horizontally based on direction
            const isMovingRight = deltaX > 0;
            const scaleX = isMovingRight ? 1 : -1;

            // Calculate rotation tilt based on vertical movement
            const tilt = (deltaY / window.innerHeight) * 15; // Max 15 degree tilt

            // Calculate movement speed for bounce effect
            const movementSpeed = Math.sqrt(deltaX * deltaX + deltaY * deltaY);
            const bounce = Math.sin(Date.now() / 200) * (movementSpeed / 100);

            // Apply the transformation with rotation and tilt
            crewmate.style.transform = `translate(${xPos}px, ${yPos}px) scaleX(${scaleX}) rotateZ(${tilt}deg) translateY(${bounce}px)`;

            requestAnimationFrame(animate);
        }

        // Run the animation loop
        animate();
    </script>
</body>
</html>
